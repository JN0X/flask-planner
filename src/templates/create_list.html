{% extends 'base.html' %}
{% block head %}
<title>Create List</title>
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}
{% block content %}
<div style="margin-top: 100px;">
    {% if form.errors %}
    <div class="todo" style="background-color:#a888ff;margin-top: 30px; padding: 12px;font-family: 'Courier New', Courier, monospace;color: white;">{{ form.errors }}</div>
    {% endif %}
    <div class="form">
    <h2 style="margin-top:50px; margin-bottom: 20px;">Create list</h2>
        
        <form method="post">
            {{form.hidden_tag()}}
            <div class="login-input">
                {{form.name(placeholder="List Name")}}

            </div>
           
            
            <button style="background-color: #1b1c21;" class="todo-btn" type="submit">Create</button>


        </form>
    </div>

</div>
{% endblock %}
